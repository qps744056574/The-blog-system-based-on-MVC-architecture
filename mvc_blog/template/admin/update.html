<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{CSS_PATH}pintuer.css">
    <link rel="stylesheet" href="{CSS_PATH}admin.css">
    <script src="{JS_PATH}jquery.js"></script>
    <script src="{JS_PATH}pintuer.js"></script>
    <script src="{JS_PATH}ajax_upload.js"></script>
    <script src="{JS_PATH}admin.js"></script>
    <style>
        #wrap{
            width: 100px;
            height:100px;
            float: left;
            border: 1px solid #ccc;
        }
        #wrap img{
            width:100%;
        }
    </style>
</head>
<body>
<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加分类</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="index.php?m=admin&f=catagory&a=updateCheck&id={$cid}">
            <div class="form-group">
                <div class="label">
                    <label>上级分类：</label>
                </div>
                <div class="field">
                    <select name="pid" class="input w50">
                        <option value="0">一级分类</option>
                        {$str}
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>分类名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="cname" value="{$cname}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <!--<div class="form-group">-->
            <!--<div class="label">-->
            <!--<label>批量添加：</label>-->
            <!--</div>-->
            <!--<div class="field">-->
            <!--<textarea type="text" class="input w50" name="tits" style="height:150px;" placeholder="多个分类标题请转行"></textarea>-->
            <!--<div class="tips">多个分类标题请转行</div>-->
            <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <div class="label">
                    <label>关键字：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="ckeyWords" value="{$ckeyWords}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>文字描述：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="cdesc" value="{$cdesc}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>上传图片：</label>
                </div>
                <div class="field">
                    <input type="hidden" name="hidden" id="hidden" value="{$cimg}" />
                    <input type="file" name="file" value="" multiple="multiple" class="file"/>
                </div>
                <div id="wrap">
                    <img src="{$cimg}" alt="" class="uploadImg"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
