<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="{CSS_PATH}pintuer.css">
    <link rel="stylesheet" href="{CSS_PATH}admin.css">
    <script src="{JS_PATH}jquery.js"></script>
    <script src="{JS_PATH}pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">用户列表</strong></div>
    <div class="padding border-bottom">
        <button type="button" class="button border-yellow" onclick="window.location.href='index.php?m=admin&f=user&a=addUser'"><span class="icon-plus-square-o"></span>添加用户</button>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="10%">ID</th>
            <th width="20%">用户名</th>
            <th width="15%">密码</th>
            <th width="20%">头像</th>
            <th width="15%">操作</th>
        </tr>
        {foreach $result as $k=>$v}
        <tr>
            <td>{$v["uid"]}</td>
            <td>{$v["uname"]}</td>
            <td>{$v["upass"]}</td>
            <td style='height: 67px'><img src="{$v['picture']}" alt='' style='width:auto;height:auto;max-width:100%;max-height:100%'/></td>
            <td>
                <div class='button-group'>
                    <a class='button border-main' href='index.php?m=admin&f=user&a=update&id={$v["uid"]}'><span class='icon-edit'></span> 修改</a>
                    <a class='button border-red' href='index.php?m=admin&f=user&a=delete&id={$v["uid"]}'><span class='icon-trash-o'></span> 删除</a>
                </div>
            </td>
        </tr>
        {/foreach}
    </table>
</div>

</body>
</html>
